<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS 3 Bangla Tutorial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="vue.global.js"></script>

</head>

<body>
  <header>
    <h2>Vue JS 3 Bangla Tutorial</h2>
    <h3>Computed Properties</h3>
  </header>

  <div id="app">
    <input type="text" placeholder="write your reviw" v-model="reveiw">
    <p>You type this : {{reveiw}}</p>
    <h1>Skils</h1>
    <ul>
      <li v-for="(skill, i) in skills" @click="removeSkill(i)" :key="skill.name">
        <p>
          {{i + 1}}. {{ skill.name }} ({{skill.experience}})
          
        </p>
      </li>
    </ul>
    <h3>Total {{totalCount1}}</h3>
    <!--<h3>Total {{totalCount()}}</h3>-->
    <h3>Exprience Skill</h3>
    <ul>
      <li
        v-for="(skill, i) in experiencedSkills"
        :key="skill.name"
        @click="removeSkill(i)"
      >
        <p>{{ skill.name }} - {{ skill.experience }}</p>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
